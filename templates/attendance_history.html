<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2>Attendance History</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Image</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for record in data %}
                <tr>
                    <td>{{ record[0] }}</td>  <!-- Fname -->
                    <td>{{ record[1] }}</td>  <!-- Lname -->
                    <td>
                        {% if record[2] %}
                            <img src="data:image/png;base64,{{ record[2] }}" alt="User Image">
                        {% else %}
                            No Image
                        {% endif %}
                    </td>
                    <td>{{ record[3] }}</td>  <!-- timestamp -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
