<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Sticker Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/V2.jpg');
            background-size: cover;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ccc;
            color: #333;
            text-decoration: none;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Sticker Number</h1>
        <form id="changePlateForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="new_plate_number">New Sticker Number:</label>
                <input type="text" id="new_plate_number" name="new_plate_number" required>
            </div>
            <button type="submit" class="btn">Update Sticker Number</button>
        </form>
        <div id="responseMessage" style="margin-top: 20px;"></div>
        <a class="back-button" href="{{ url_for('back') }}">Back</a>
    </div>

    <script>
        document.getElementById('changePlateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const formData = new FormData(this);

            fetch("{{ url_for('change_Plate_Number') }}", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('responseMessage').innerHTML =
                        '<p style="color: green;">' + data.message + '</p>';
                } else {
                    document.getElementById('responseMessage').innerHTML =
                        '<p style="color: red;">' + data.message + '</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerHTML =
                    '<p style="color: red;">An error occurred while updating the plate number.</p>';
            });
        });
    </script>
</body>
</html>
