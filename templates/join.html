<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask and SQLite</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('static/V2.jpg'); /* Add your local image file here */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: block;
            text-decoration: none;
            background-color: #6c757d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form id="registrationForm">
            <label for="Fname">First Name:</label>
            <input type="text" id="Fname" name="Fname" placeholder="Enter your first name" required>

            <label for="Lname">Last Name:</label>
            <input type="text" id="Lname" name="Lname" placeholder="Enter your last name" required>

            <label for="Vtype">Vehicle Type:</label>
            <select id="Vtype" name="Vtype" required>
                <option value="4wheels">4 Wheels</option>
                <option value="2wheels">2 Wheels</option>
            </select>

            <label for="Pnumber">Sticker Number:</label>
            <input type="text" id="Pnumber" name="Pnumber" placeholder="Enter your Sticker Number" required>

            <label for="Snumber">Plate Number:</label>
            <input type="text" id="Snumber" name="Snumber" placeholder="Enter your Plate Number" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="PhoneNo">Phone Number:</label>
            <input type="text" id="PhoneNo" name="PhoneNo" placeholder="Enter Your Phone Number" required>

            <input type="submit" value="Submit">
            <a class="back-button" href="{{ url_for('back') }}">Back</a>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/join', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                this.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                this.reset();
            });
        });
    </script>
</body>
</html>
