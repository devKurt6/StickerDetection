<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Number Recognition Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/V2.jpg'); /* Add your local image file here */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly more opacity for clarity */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn i {
            margin-right: 8px;
        }
    </style>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <button class="btn" onclick="window.location.href='{{ url_for('join') }}';"><i class="fas fa-user-plus"></i> Register</button>
        <button class="btn" onclick="runEntry()"><i class="fas fa-play"></i>Open Camera</button>

        <button class="btn" onclick="window.location.href='{{ url_for('participants') }}';"><i class="fas fa-car"></i> View Registered Cars</button>
        <button class="btn" onclick="window.location.href='{{ url_for('timeLog') }}';"><i class="fas fa-clock"></i> Time Logs</button>
        <button class="btn" onclick="window.location.href='{{ url_for('change_Plate_Number') }}';"><i class="fas fa-exchange-alt"></i> Change Sticker Number</button>
        <button class="btn" onclick="window.location.href='{{ url_for('change_password') }}';"><i class="fas fa-cog"></i> Change Password</button>
        <button class="btn" onclick="window.location.href='{{ url_for('open_gate') }}';"><i class="fas fa-cog"></i> Open Gate</button>
        <button class="btn" onclick="window.location.href='{{ url_for('close_gate') }}';"><i class="fas fa-cog"></i> Close Gate</button>
        <button class="btn" onclick="window.location.href='{{ url_for('logout') }}';" style="background-color: #dc3545;"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
<script>
    function runEntry() {
        fetch('/run_entry', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);  // Show response message
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to start the process.');
        });
    }
</script>

</body>
</html>
