<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Web App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="V2.jpg") }}');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>

        <a href="{{ url_for('join') }}">Register</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
